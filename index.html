<html>
	<head>
		<title>The Smarty Marty Quest</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
    <div id="play">
      <i class="fa fas fa-play"></i>
    </div>
		<audio id="background" src="/audio/bg.mp3"></audio>
		<audio id="speech-edu"></audio>
		<audio id="speech-zabi"></audio>
		<audio id="soundeffects"></audio>
		<img id="checkpoint1" src="http://officialpsds.com/imageview/rm/9p/rm9p3v_small.png"/>
		<div id="checkpoint2">
			<div class="front face">
				<img src="https://static.streamloots.com/b355d1ef-d931-4c16-a48f-8bed0076401b/chests/lol-chest-epic.png"/>
			</div>
			<div class="back face edu">
				<img class="face-1" src="/images/face-1.png"/>
				<img class="face-2" src="/images/face-2.png"/>
			</div>
		</div>
		<div id="eduFinal" style="display: none">
			<div class="edu">
				<img class="face-1" src="/images/face-1.png">
				<img class="face-2" src="/images/face-2.png">
			</div>
		</div>
		<img id="zabi" src="/images/zabi.png" style="display: none">

		<!-- Wrapper -->
			<div id="wrapper">
					<div id="loading">
						<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
					</div>

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-question-circle"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>The Smarty Marty Quest</h1>
								<p>Are you ready to take the challenge?</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a id="begin" href="#continue">Begin</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<!-- Not found -->
							<article id="notfound">
								<h2 class="major">Not found</h2>
								<span class="image main">
									<img src="images/pic02.jpg" alt="" />
								        <span class="error message">404</span>
								</span>
							</article>
							<article id="notready">
								<h2 class="major">Not Available</h2>
								<span class="image main">
									<img src="images/pic02.jpg" alt="" />
								        <span id="timer" class="info message" running="true" date="Nov 21, 2023 07:10:25"></span>
								</span>
							</article>
							<article id="fail">
								<h2 class="major">You Failed</h2>
								<span class="image main">
									<img src="images/pic02.jpg" alt="" />
								        <span class="error message">INCORRECT</span>
								</span>
								<div class="response">
									<nav>
										<ul>
											<li><a href="#">Restart</a></li>
										</ul>
									</nav>
								</div>
							</article>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright"></p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/mediaelement/mediaelement-and-player.min.js"></script>
                        <link rel="stylesheet" href="assets/js/mediaelement/mediaelementplayer.css" />

	</body>
</html>
